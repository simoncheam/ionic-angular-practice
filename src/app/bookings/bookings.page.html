<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid *ngIf="!loadedBookings.length ||loadedBookings.length <=0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="text-center">
        <p>You have no bookings at this time. Please visit discover page to check availability.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form *ngIf="loadedBookings.length>0">
    <ion-grid>
      <ion-row>
        <!-- default 12, med = 6 col -->
        <ion-col size-md="6" offset-md="3">
          <ion-list>
            <ion-item-sliding #slidingItem *ngFor="let booking of loadedBookings">
              <ion-item detail>
                <ion-label>
                  <h5>{{booking.placeTitle}}</h5>
                  <p>Guests: {{booking.guestNumber}}</p>
                </ion-label>
              </ion-item>
              <ion-item-options>
                <ion-item-option color="danger" (click)="onCancelBooking(slidingItem, booking.id!)">
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
