<ion-header [translucent]="true">

      <ion-back-button defaultHref="/places/tabs/offers">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-title>New Offers</ion-title>

</ion-header>

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">new-offer</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
