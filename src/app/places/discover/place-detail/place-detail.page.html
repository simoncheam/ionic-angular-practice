<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{place?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <p>{{ place?.description }}</p>
      </ion-item>

      <ion-button color="primary" (click)="onBookPlace()" expand="block">Book</ion-button>
    </ion-col>
  </ion-row>

  <!-- Add method for create booking -->
</ion-content>
