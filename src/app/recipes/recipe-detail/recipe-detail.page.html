<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title class="text-center">{{loadedRecipe?.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDeleteRecipe()" >
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-grid class="no-padding">
  <ion-row>
    <ion-col class="no-padding">
   <ion-img [src]="loadedRecipe?.imageURL"></ion-img>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <h1 text-center>{{loadedRecipe?.title}}</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngFor="let ig of loadedRecipe?.ingredients">
          {{ig}}
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  </ion-grid>

</ion-content>
